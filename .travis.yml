language: php

php:
  - 5.6
  - 7.0
  - 7.1
  - nightly

matrix:
  fast_finish: true
  allow_failures:
    - php: nightly
  firefox: latest

addons:
  code_climate:
    repo_token: $CODECLIMATE_REPO_TOKEN

branches:
  only:
    - master

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - "wget https://goo.gl/dR7Lg2" #This downloads 3.2.0, no un-shortened link available
  - "java -jar selenium-server-standalone-3.2.0.jar > /tmp/selenium.log 2> /tmp/selenium.error &"

before_script:
  - composer self-update
  - composer install --prefer-dist
  - php artisan serve &

script:
  - ./vendor/bin/phpunit --coverage-clover build/logs/clover.xml --configuration phpunit.xml

after_success:
    - travis_retry php vendor/bin/coveralls -v

notifications:
  slack:
    rooms:
      secure: 
  email: false
